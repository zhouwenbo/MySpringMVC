<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>碎片管理</title>
    <link rel="stylesheet" type="text/css" href="/css/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/css/demo.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/public.js"></script>

</head>
<body>
<h2>碎片管理</h2>

<p>Click the buttons on datagrid toolbar to do crud actions.</p>

<table id="dg" title="chip Info" class="easyui-datagrid" style="width:100%;height:500px"
       url="/admin/kindchip/list.htm"
       toolbar="#toolbar" pagination="true"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="kc_id" width="40">id</th>
        <th field="name" width="100">名称</th>
        <th field="type" width="60">类型</th>
        <th field="for_id" width="70">礼物/愿望id</th>
        <th field="fullCount" width="80">兑换需要的数目</th>
        <th field="status" width="40">状态</th>
        <th field="createTime" width="70" formatter="fmtTime">Create_time</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newkindchip()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editkindchip()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroykindchip()">删除</a>
</div>

<div id="dlg" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons">
    <div class="ftitle">kindchip Information</div>
    <form id="fm" method="post" novalidate="novalidate">
        <div class="fitem">
            <label>碎片名称:</label>
            <input name="name" class="easyui-validatebox" data-options="required:true,missingMessage:'请填写碎片名称'"/>
        </div>
        <div class="fitem">
            <label>描述:</label>
            <input name="description" class="easyui-validatebox" data-options="required:true,missingMessage:'碎片描述'"/>
        </div>
        <div class="fitem">
            <label>价格:</label>
            <input name="price" class="easyui-numberbox" data-options="required:true,missingMessage:'请填写价格'"/>
        </div>
        <div class="fitem">
            <label>级别:</label>
            <select class="easyui-combobox" name="level" style="width: 130px;">
                <option value="1">一级</option>
                <option value="2">二级</option>
                <option value="3">三级</option>
                <option value="4">四级</option>
                <option value="5">五级</option>
                <option value="6">六级</option>
            </select>
        </div>
        <div class="fitem">
            <label>原始链接:</label>
            <input name="ourl" class="easyui-validatebox" data-options="required:true,missingMessage:'请填写链接'"/>
        </div>
        <div class="fitem">
            <label>图片链接1:</label>
            <input name="pic1" class="easyui-validatebox" data-options="missingMessage:'请填写图片链接'"/>
        </div>
        <div class="fitem">
            <label>图片链接2:</label>
            <input name="pic2" class="easyui-validatebox" data-options="missingMessage:'请填写图片链接'"/>
        </div>
        <div class="fitem">
            <label>图片链接3:</label>
            <input name="pic3" class="easyui-validatebox" data-options="missingMessage:'请填写图片链接'"/>
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="savekindchip()">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
</div>
<script type="text/javascript">
    var url;
    function newkindchip() {
        $('#dlg').dialog('open').dialog('setTitle', '添加碎片');
        $('#fm').form('clear');
        url = '/admin/kindchip/save.htm';
    }
    function editkindchip() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            $('#dlg').dialog('open').dialog('setTitle', '编辑公司');
            $('#fm').form('load', row);
            console.log("id = " + row.kindchip_id)
            url = '/admin/kindchip/save.htm?kindchip_id=' + row.kindchip_id;
        }
    }
    function savekindchip() {
        $('#fm').form('submit', {
            url: url,
            onSubmit: function () {
                return $(this).form('validate');
            },
            success: function (data) {
                var json = $.parseJSON(data);
                if (json.head.status == 200) {
                    $.messager.alert('kindchip', '保存成功!', 'info', function () {
                        $('#dlg').dialog('close');
                        $("#dg").datagrid('reload');
                    });
                } else {
                    $.messager.alert('kindchip', '对不起，保存失败!', 'info');
                    $('#dlg').dialog('close');        // close the dialog
                    // $('#dg').datagrid('reload');    // reload the user data
                }
            }
        });
    }
    function destroykindchip() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            $.messager.confirm('Confirm', '你确定要删除吗?', function (r) {
                if (r) {
                    $.post('/admin/kindchip/delete.htm', {id: row.kindchip_id}, function (result) {
                        if (result.head.status == 200) {
                            $.messager.alert('kindchip', '删除成功', 'info');
                            $('#dg').datagrid('reload');
                        } else {
                            $.messager.alert('kindchip', '对不起，删除失败!', 'info');
                        }
                    }, 'json');
                }
            });
        }
    }

    function fmtTime(val, row) {
        return formatDateTime(val, "yyyy-MM-dd HH:mm:ss")
    }

</script>
<style type="text/css">
    #fm {
        margin: 0;
        padding: 10px 30px;
    }

    .ftitle {
        font-size: 14px;
        font-weight: bold;
        padding: 5px 0;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
    }

    .fitem {
        margin-bottom: 5px;
    }

    .fitem label {
        display: inline-block;
        width: 80px;
    }
</style>
</body>
</html>
